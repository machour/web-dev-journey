<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React Showbag by Thinkmill</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- NORMALIZE -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner"> 
            <header id="top-header" class="clearfix">
                <div class="wrapper">
                    <a class="brand" href="#"><span>tm</span> Thinkmill</a>
                    <a class="back_button" href="#"><i class="fa fa-angle-left"></i> back to Thinkmill</a>
                </div>
            </header>
            <div class="intro">
                <div class="wrapper">
                    <img class="logo" src="images/react.png" alt="React Europe" title="React Europe">
                    <h1>ReactConf Showbag</h1>
                    <p>Running a conference? Learning React?<br>
                       Here's a bag of freebies to get you on your way
                    </p><br>

                    <div class="download-buttons">
                        <a class="button" href="#"><i class="fa fa-github fa-2x"></i> <span>Clone app</span></a>
                        <a class="button" href="#"><i class="fa fa-diamond fa-2x"></i> <span> Get sketch files</span></a>
                    </div>
                    
                    <div class="mobile-apps">
                        <p>You can also download the app and try it for yourself</p>
                        <a class="button" href="#"><img src="images/appstore.png" alt="Appstore" title="Appstore"></a>
                        <a class="button" href="#"><img src="images/playstore.png" alt="Playtore" title="Playstore"></a>
                        <p><img class="mobile-phone" src="images/devices.png" alt="Mobile Apps" title="Mobile Apps"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
